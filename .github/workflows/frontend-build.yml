name: Frontend Build & Test

on:
  push:
    branches: [main, develop]
    paths:
      - 'Frontend/**'
  pull_request:
    paths:
      - 'Frontend/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build
