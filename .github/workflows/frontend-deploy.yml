name: Frontend Deploy to Azure

on:
  push:
    branches: [main]
    paths:
      - 'Frontend/**'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - run: npm ci
      - run: npm run build

      - name: Upload to Azure Storage
        uses: azure/cli@v1
        with:
          azcliversion: 2.30.0
          inlineScript: |
            az storage blob upload-batch \
              --account-name frontendstoragedemo \
              --destination '$web' \
              --source dist \
              --sas-token '${{ secrets.AZURE_STORAGE_SAS_URL }}'
